<!DOCTYPE html>
<html>
    <body>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"><label for="customername">Product Purchased From :  </label></th>
                    <th scope="col"><input type="text"  class="form-control" ></th>
                </tr>
            </thead>
        </table>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Type</th>
                <th scope="col">Product Category</th>
                <th scope="col">MRP</th>
                <th scope="col">Color</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let set of productlist;  let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{set.productname}}</td>
                        <td>{{set.producttype}}</td>
                        <td>{{set.productcategory}}</td>
                        <td>{{set.productmarkedcost}}</td>
                        <td>{{set.color}}</td>
                        <td><button style="border: 0; color: currentColor;" (click)="removerow(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                            </svg>
                        </button></td>
                </tr>
                 <!--<tr *ngIf=true>
                    <th scope="row"></th>
                    <th>Total Bill</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
             </tr>-->
                <tr>
                    <th scope="row"><input #saveUsername [(ngModel)]="savedetails" type="checkbox" data-toggle="toggle" class="form-check-input"></th>
                    <th><input type="text" [(ngModel)]="product.productname" class="form-control"></th>
                    <th><input type="text" [(ngModel)]="product.producttype" class="form-control"></th>
                    <th><select id="dropdown_list" [(ngModel)]="product.productcategory" class="form-control">
                        <option>G</option>
                        <option>L</option>
                        <option>B</option>
                        <option>G</option>
                        <option>K</option>
                     </select>
                     </th>
                    <th><input type="text" [(ngModel)]="product.productmarkedcost" class="form-control"></th>
                    <th><input type="text" [(ngModel)]="product.color" class="form-control"></th>
                    <th><button class="btn btn-dark" (click)="additem(product)" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
                      </svg></button></th>
                    
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th><button class="btn btn-dark" (click)="senddata(productlist)">Send to List</button></th>
                    <th><button class="btn btn-dark" (click)="clearall()" [disabled]="productlist.length==0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ban" viewBox="0 0 16 16">
                        <path d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0"/>
                      </svg></button></th>
                </tr>
            </tbody>
        </table>
        <div *ngIf="errormessage && timelimit" > 
            <app-pop-up [message]="errormessage" [type]="'error'" ></app-pop-up>
          </div>
          <div *ngIf="successmessage && timelimit" > 
            <app-pop-up [message]="successmessage" [type]="'success'" ></app-pop-up>
          </div>
          <br/>
    </body>
</html>
